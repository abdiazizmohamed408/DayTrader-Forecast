# ═══════════════════════════════════════════════════════════
# TECHNICAL ANALYSIS SETTINGS
# ═══════════════════════════════════════════════════════════
analysis:
  # RSI settings
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  
  # MACD settings
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  
  # Moving averages
  sma_short: 20
  sma_long: 50
  ema_period: 12
  
  # Bollinger Bands
  bb_period: 20
  bb_std: 2
  
  # Volume analysis
  volume_ma_period: 20

# ═══════════════════════════════════════════════════════════
# SIGNAL WEIGHTS (must sum to 1.0)
# ═══════════════════════════════════════════════════════════
weights:
  rsi: 0.20
  macd: 0.20
  moving_averages: 0.15
  bollinger_bands: 0.15
  volume: 0.15
  support_resistance: 0.15

# ═══════════════════════════════════════════════════════════
# RISK MANAGEMENT
# ═══════════════════════════════════════════════════════════
risk:
  # Account settings
  account_size: 10000       # Paper/real account size
  
  # Per-trade limits
  max_risk_per_trade: 1.0   # Maximum % to risk per trade
  stop_loss_percent: 2.0    # Default stop loss %
  take_profit_percent: 4.0  # Default take profit %
  min_risk_reward: 2.0      # Minimum R:R ratio to take trade
  max_position_pct: 10      # Max % of account per position
  
  # Daily limits
  daily_loss_limit: 3.0     # Stop trading after X% daily loss
  max_trades_per_day: 10    # Maximum trades per day
  max_open_positions: 5     # Maximum concurrent positions

# ═══════════════════════════════════════════════════════════
# SIGNAL FILTERS (STRICT - Targeting 60-70% Win Rate)
# ═══════════════════════════════════════════════════════════
filters:
  # Minimum probability to generate signal (raised for higher accuracy)
  min_probability: 60
  
  # Minimum probability for HIGH CONFIDENCE signal
  high_confidence_threshold: 75
  
  # Minimum indicators that must agree (stricter)
  min_indicator_agreement: 4
  
  # Volume requirements (stricter)
  require_volume_confirmation: true
  min_volume_ratio: 1.2     # Require above-average volume
  
  # Market context filtering
  respect_market_context: true
  
  # Additional strict filters
  require_trend_alignment: true   # Price must be trending in signal direction
  min_risk_reward: 2.5            # Higher R:R requirement

# ═══════════════════════════════════════════════════════════
# MULTI-TIMEFRAME ANALYSIS (STRICT)
# ═══════════════════════════════════════════════════════════
multi_tf:
  enabled: true
  min_alignment: 0.75       # 75% of timeframes must agree (was 60%)
  min_confluence: 4         # At least 4 timeframes aligned (was 3)

# ═══════════════════════════════════════════════════════════
# NEWS & EARNINGS FILTER
# ═══════════════════════════════════════════════════════════
news_filter:
  earnings_buffer_days: 3   # Avoid trading within X days of earnings
  avoid_earnings: true      # Skip stocks with upcoming earnings
  check_news: true          # Check for major news

# ═══════════════════════════════════════════════════════════
# PRE-MARKET SCANNER
# ═══════════════════════════════════════════════════════════
premarket:
  min_gap_percent: 2.0      # Minimum gap to flag
  min_volume_ratio: 1.5     # Minimum pre-market volume ratio

# ═══════════════════════════════════════════════════════════
# ALERTS
# ═══════════════════════════════════════════════════════════
alerts:
  email: "Abdiazizmohamed408@gmail.com"
  min_probability: 65       # Only alert for high-probability signals
  alert_on_sell: true       # Send alerts for SELL signals too
  max_alerts_per_hour: 10   # Rate limiting

# ═══════════════════════════════════════════════════════════
# BACKTESTING
# ═══════════════════════════════════════════════════════════
backtest:
  max_hold_days: 10         # Maximum days to hold position
  min_probability: 40       # Minimum probability to take trade in backtest

# ═══════════════════════════════════════════════════════════
# PAPER TRADING
# ═══════════════════════════════════════════════════════════
paper_trading:
  starting_balance: 10000   # Starting paper balance
  auto_manage: true         # Auto-close at stop/target

# ═══════════════════════════════════════════════════════════
# DATA VALIDATION
# ═══════════════════════════════════════════════════════════
validation:
  max_missing_pct: 5        # Max % missing data allowed
  max_stale_days: 5         # Max days old data can be
  outlier_std: 5            # Standard deviations for outlier detection

# ═══════════════════════════════════════════════════════════
# FOREX TRADING
# ═══════════════════════════════════════════════════════════
forex:
  enabled: true
  pairs:
    - EURUSD=X   # Euro / US Dollar
    - GBPUSD=X   # British Pound / US Dollar
    - USDJPY=X   # US Dollar / Japanese Yen
    - USDCAD=X   # US Dollar / Canadian Dollar
    - AUDUSD=X   # Australian Dollar / US Dollar
    - USDCHF=X   # US Dollar / Swiss Franc

# ═══════════════════════════════════════════════════════════
# GLOBAL MARKET INDICATORS
# ═══════════════════════════════════════════════════════════
global_indicators:
  enabled: true
  show_in_scan: true        # Show global context in scan output
  
  # VIX thresholds
  vix_low: 15               # Below = complacent market
  vix_normal: 20            # Normal volatility
  vix_high: 25              # Elevated volatility
  vix_extreme: 35           # Extreme fear
  
  # Risk adjustment
  adjust_confidence: true   # Adjust signal confidence based on global context
  reduce_on_high_vix: true  # Reduce position sizing on high VIX

# ═══════════════════════════════════════════════════════════
# ECONOMIC EVENTS
# ═══════════════════════════════════════════════════════════
events:
  enabled: true
  show_in_scan: true        # Show upcoming events in scan
  hours_to_show: 48         # Hours of events to display
  
  # Event risk settings
  avoid_before_fed: 4       # Hours to avoid trading before Fed
  avoid_before_nfp: 4       # Hours to avoid trading before NFP
  reduce_before_cpi: 2      # Hours to reduce exposure before CPI
  
  # Confidence adjustments
  extreme_event_penalty: -20  # Probability penalty near extreme events
  high_event_penalty: -10     # Penalty near high impact events
  medium_event_penalty: -5    # Penalty near medium impact events

# ═══════════════════════════════════════════════════════════
# REPORT SETTINGS
# ═══════════════════════════════════════════════════════════
reports:
  output_dir: "./output"
  top_picks_count: 5

# ═══════════════════════════════════════════════════════════
# MACHINE LEARNING / AI FEATURES
# ═══════════════════════════════════════════════════════════
ml:
  enabled: true                  # Master switch for AI features
  
  # AI Price Prediction (Amazon Chronos)
  price_prediction:
    model: "amazon/chronos-t5-small"  # 46M params, runs on CPU
    weight: 0.30                      # Weight in ensemble (30%)
    prediction_days: 5                # Days to predict ahead
    lookback_days: 60                 # Historical days for context
    
  # Financial Sentiment Analysis
  sentiment:
    model: "mrm8488/distilroberta-finetuned-financial-news-sentiment-analysis"
    weight: 0.20                      # Weight in ensemble (20%)
    min_headlines: 3                  # Minimum headlines required
    news_days: 3                      # Days of news to fetch
